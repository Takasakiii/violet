version: "3"
volumes:
    violetDb:

networks:
    violetNet:
        driver: bridge

services:
    db:
        image: mariadb:10.3
        networks:
            - violetNet
        volumes:
            - 'violetDb:/var/lib/mysql'
        container_name: violet-mysql
        environment:
            MARIADB_DATABASE: violet

    main:
        build:
            context: .
            dockerfile: Dockerfile
        image: violet
        networks:
            - violetNet
        container_name: violet-main
        depends_on:
            - db
        ports:
            - 127.0.0.1:3000:3000
